<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main message container styles */
        .message-container {
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 20px;
            width: 65vw;
            height: 60vh;
        }

        .message-container div {
            background-color: #CCC;
            padding: 5px;
        }

        /* Sender message style */
        .message-container .sender-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        /* Receiver message styles */
        .message-container .receiver-message {
            background-color: #28a745;
            color: #fff;
            align-self: flex-start;
        }


        /* Message styles */
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        /* Sender message styles */
        .sender-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        /* Receiver message styles */
        .receiver-message {
            background-color: #28a745;
            color: #fff;
            align-self: flex-start;
        }

        /* Input container styles */
        .input-container {
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input field styles */
        #message-input {
            width: calc(100% - 120px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Send button styles */
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Chat Box</h1>
        </div>
        <div class="message-container" id="message-container"></div>
        <form class="input-container" id="send-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</body>

</html>
